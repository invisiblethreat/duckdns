language: go
sudo: false

matrix:
  include:
    - go: 1.8
    - go: 1.9
    - go: 1.10
    - go: 1.11
    - go: tip

install:
  - # Skip

script:
  - go get -t -v ./...
  - diff -u <(echo -n) <(gofmt -d .)
  - go tool vet .
  - GOOS=linux go build -o duckdns-linux
  - GOOS=darwin go build -o duckdns-macos
